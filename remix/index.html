                   <p>So at this point of my website you probably saw all of these words and you got bored instantly.  You know that feeling you get when you look at a page full of boring text (like chemistry, I mean come on, who likes chemistry?) and you just realize you can't even?  Well the solution then, is obviously to spice things up a bit!  You've gotta take that boring stuff and make                     it cool and interesting!  So here's the facts about college tuition. (but spicier!)</p>
                   <img class="content-image" src="https://www.tuition.io/blog/wp-content/uploads/2013/03/College-tuition-hikes1.jpg" alt="Tuition Graph">
                   <ul>
                     <li>Fact: College tuition has risen 5.4% faster than inflation for the last 10 years and this trend continues.</li>
                     <li>Fact: Real net average tuition (tuition after grants and other aid) rose 33.1% over the last decade.</li>
                     <li>Fact: A large reason for tuition increases is a cut in public funding.  Public funding has decreased 21% on a per-pupil basis since the year 2000.</li>
                     <li>Fact: 55% of students receive financial aid just to have the ability to achieve post-secondary education.</li>
                   </ul>
